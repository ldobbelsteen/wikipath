[package]
name = "wikipath"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.75"
axum = "0.6.20"
clap = { version = "4.4.8", features = ["derive"] }
crossbeam = "0.8.2"
data-encoding = "2.5.0"
flate2 = "1.0.28"
futures = "0.3.29"
futures-util = "0.3.29"
hashbrown = "0.14.2"
hyper = "1.0.1"
include_dir = "0.7.3"
indicatif = "0.17.7"
itertools = "0.12.0"
mime_guess = "2.0.4"
num_cpus = "1.16.0"
redb = "1.4.0"
regex = "1.10.2"
reqwest = { version = "0.11.22", features = ["stream"] }
ring = "0.17.5"
serde = { version = "1.0.193", features = ["derive"] }
sysinfo = "0.29.10"
tokio = { version = "1.34.0", features = ["full"] }
