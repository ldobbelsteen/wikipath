[package]
name = "wikipath"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.6.16"
bincode = "1.3.3"
clap = { version = "4.2.5", features = ["derive"] }
crossbeam-channel = "0.5.8"
data-encoding = "2.3.3"
error-chain = "0.12.4"
flate2 = "1.0.26"
futures = "0.3.28"
futures-util = "0.3.28"
hashbrown = { version = "0.13.2", features = ["serde"] }
hyper = "0.14.27"
include_dir = "0.7.3"
indicatif = "0.17.3"
lazy_static = "1.4.0"
mime_guess = "2.0.4"
num_cpus = "1.15.0"
regex = "1.8.1"
reqwest = { version = "0.11.16", features = ["stream"] }
ring = "0.16.20"
serde = { version = "1.0.160", features = ["derive"] }
sled = "0.34.7"
sysinfo = "0.28.4"
tokio = { version = "1.28.0", features = ["full"] }
