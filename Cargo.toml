[package]
name = "wikipath"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.6.2"
bincode = "1.3.3"
clap = { version = "4.0.32", features = ["derive"] }
data-encoding = "2.3.3"
error-chain = "0.12.4"
flate2 = "1.0.24"
futures = "0.3.25"
futures-util = "0.3.25"
hashbrown = { version = "0.13.2", features = ["serde"] }
hyper = "0.14.23"
include_dir = "0.7.3"
indicatif = "0.17.3"
lazy_static = "1.4.0"
mime_guess = "2.0.4"
notify = "5.0.0"
regex = "1.6.0"
reqwest = { version = "0.11.13", features = ["stream"] }
ring = "0.16.20"
serde = { version = "1.0.152", features = ["derive"] }
tokio = { version = "1.24.1", features = ["full"] }
