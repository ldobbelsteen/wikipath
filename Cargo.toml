[package]
name = "wikipath"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.6.2"
bincode = "1.3.3"
clap = { version = "4.0.32", features = ["derive"] }
data-encoding = "2.3.3"
error-chain = "0.12.4"
flate2 = "1.0.24"
futures = "0.3.25"
futures-util = "0.3.25"
include_dir = "0.7.3"
mime_guess = "2.0.4"
regex = "1.7.1"
reqwest = { version = "0.11.13", features = ["stream"] }
ring = "0.16.20"
serde = { version = "1.0.152", features = ["derive"] }
sled = "0.34.7"
tokio = { version = "1.24.1", features = ["full"] }
