[package]
name = "wikipath"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.6.20"
bincode = "1.3.3"
clap = { version = "4.3.21", features = ["derive"] }
crossbeam-channel = "0.5.8"
data-encoding = "2.4.0"
error-chain = "0.12.4"
flate2 = "1.0.26"
futures = "0.3.28"
futures-util = "0.3.28"
hashbrown = { version = "0.14.0", features = ["serde"] }
hyper = "0.14.27"
include_dir = "0.7.3"
indicatif = "0.17.6"
lazy_static = "1.4.0"
mime_guess = "2.0.4"
num_cpus = "1.16.0"
regex = "1.9.3"
reqwest = { version = "0.11.20", features = ["stream"] }
ring = "0.16.20"
serde = { version = "1.0.183", features = ["derive"] }
sled = "0.34.7"
sysinfo = "0.29.7"
tokio = { version = "1.29.1", features = ["full"] }
