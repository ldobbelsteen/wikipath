[package]
name = "wikipath"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.79"
axum = "0.7.3"
clap = { version = "4.4.14", features = ["derive"] }
crossbeam-channel = "0.5.11"
data-encoding = "2.5.0"
env_logger = "0.10.1"
flate2 = "1.0.28"
futures = "0.3.30"
futures-util = "0.3.30"
hashbrown = "0.14.3"
humantime = "2.1.0"
include_dir = "0.7.3"
itertools = "0.12.0"
log = "0.4.20"
mime_guess = "2.0.4"
num_cpus = "1.16.0"
redb = "1.4.0"
regex = "1.10.2"
reqwest = { version = "0.11.23", features = ["stream"] }
ring = "0.17.7"
serde = { version = "1.0.195", features = ["derive"] }
sysinfo = "0.30.5"
tokio = { version = "1.35.1", features = ["full"] }
